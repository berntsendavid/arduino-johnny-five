<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>CODETutorial Mean seed</title>
	</head>
	<body>
		<script src="components/socket.io-client/socket.io.js"></script>
		<script src="components/angular/angular.js"></script>
		<script src="components/angular-socket-io/socket.js"></script>

    <h1>{{"Led controller"}}</h1>
		<div ng-controller="ArduController">
			<button ng-click="launch()">Launch</button>
			<button ng-click="reset()">Reset</button>
			<!-- <button ng-click="ledOn()">On</button> -->
			<!-- <button ng-click="ledOff()">Off</button> -->
			<!-- <hr> -->
			<button ng-click="open()">Open</button>
			<button ng-click="close()">Close</button>
		</div>

		<script type="text/javascript">
    var app = angular.module('myApp', ['btford.socket-io']).
			factory('mySocket', function (socketFactory) {
        return socketFactory();
			}).
			controller('ArduController', function ($scope,mySocket) {

        $scope.launch = function () {
          mySocket.emit('launch');
        };

        $scope.reset = function () {
          mySocket.emit('reset');
        };

        $scope.open = function () {
          mySocket.emit('open');
        };

        $scope.close = function () {
          mySocket.emit('close');
        };

			});

		</script>
	</body>
